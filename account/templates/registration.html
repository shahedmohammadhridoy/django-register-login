{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
